<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PasteBin</title>
    <link rel = "stylesheet" href = "PageLoginRegister.CSS">
</head>
<body>
  <div class="form">
    <form th:action="@{/login}" th:object="${loginRequest}" method="Post">
      <h2> Login </h2>
      <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <label for="username">Username:</label>
        <input type="text" id="username" name = "username" required>
      </div>
      <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <label for="password">Password:</label>
        <input type="password" id="password" name = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <div class="input-box">
        <input type="submit" value="Login">
      </div>
      <a href="/register">Go to Register Page</a>
    </form>
  </div>
</body>
</html>

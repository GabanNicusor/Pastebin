<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "PersonalPage.CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body style= "background-image: url('https://images.hdqwalls.com/download/triangles-colorful-background-nz-1920x1080.jpg')">
    <h1 style="text-align: center; color: white">You are inside of account : <span th:text= "${userLogin}"></span><h1>
      <div class="container">
        <form th:action = "@{'/api/users/' + ${userLogin}}" method="Post">
        <div class="row">
          <div class="col-25">
            <label for="user_text">My Text</label>
          </div>
          <div class="col-75">
            <textarea id="user_text" name="user_text" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Save Text">
        </div>
        </form>
      </div>
      </body>
      </html>
  </body>
</html>
